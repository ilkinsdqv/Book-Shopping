<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Əsas Səhifə</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div th:replace = "~{menu :: menu}"></div>
		<div class="container">
			<h1>Əsas Səhifə</h1>
			<a th:if="${username}" class="btn btn-primary" th:href="@{/books}">Kitabların Siyahısı</a>
			<a class="btn btn-warning" th:href="@{/customer}">Kitabların Alış-verişinə Başla</a>
			<a th:if="${username}" class="btn btn-success" th:href="@{/orders}">Sifarişlərim</a>
			<a th:if="${username}" class="btn btn-danger" th:href="@{/logout}">Hesabdan çıxış</a>
			<a th:unless="${username}" class="btn btn-success" th:href="@{/show-login}">Daxil ol</a>
		</div>
	</body>
</html>
