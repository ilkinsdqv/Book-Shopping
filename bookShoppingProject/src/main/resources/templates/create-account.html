<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Yeni Hesab</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<style>
			.error-message{
				color: red;
			}
		</style>
	</head>
	<body>
		<div th:replace = "~{menu :: menu}"></div>
			<h1 style="text-align: center; color: orange;">Yeni Hesab</h1>
			
			<div style="width: 300px; margin: auto;">
				<form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">
					
					<div th:if="${userExists}" class="alert alert-danger alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						İstifadəçi adı mövcuddur
					</div>
					
					<div class="form-group">
						<label for="username">İstifadəçi adı</label>
						<input class="form-control" type="text" id="username" name="username" placeholder="İstifadəçi adı" th:field="*{username}"/>
						<span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>
					
					<div class="form-group">
						<label for="password">Şifrə</label>
						<input class="form-control" type="password" id="password" name="password" placeholder="Şifrə" th:field="*{password}"/>
						<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<button class="btn btn-success" type="submit">Hesab yarat</button>
					<a class="btn btn-primary" th:href="@{/show-login}">Giriş</a>
				</form>	
			</div>
	</body>
</html>
